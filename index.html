
<!DOCTYPE html>

<body>
    <div>
        <header>
            <h1>Qual a operação</h1>

    </div>

        <h2>Digite 3 valores e escolha a operação a ser realizada com eles.</h2>
    </div>
    <div>
        <form action="#" method="post">
            <div> <br>             
                    
                    <label for="numero">Número 1</label>

                    <label for="numero2">Número 2</label>
                    <input type="number" id="n2" name="number2" required><br><br>
                    <label for="numero3">Número 3</label> 
                    <input type="number" id="n3" name="number3" required><br><br>            
            </div>
            <div>
                <p>Soma ou Multiplicação?</p>
                <label for="escolha">Soma</label>
                <input type="radio" id="adicao" name="somar">
                <label for="Escolha">Multiplicação</label>
                <input type="radio" id="multi" name="multiplicar"><br><br>
            </div>
            <div>
                <button type="submit">Veja o resultado</button>
            </div><br>
            

     







        </form>
    </div>
